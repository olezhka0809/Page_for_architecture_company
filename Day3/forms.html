
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Froms</title>
</head>
<body>
    <!-- <form action="https://google.com" method="get" target="_blank"> -->
    <form action="mailto:devhelgi@gmail.com" class="form">
        <fieldset class="fieldset">
            <legend>Required fields</legend>
            <label for="firstNameID" class="form-label">firstName:</label>
            <input type="text" name="firstName"  id="firstNameID" placeholder="type your firstName" required class="form-control" >
            <br>
            <br>
            <label for="lastNameID" class="form-label">lastName:</label>
            <input type="text"  name="lastName" id="lastNameID" placeholder="type your lastName" class="form-control" required>
            <br>
            <br>
            <label for="emailID" class="form-label">email:</label>
            <input type="email" name="email" id="emailID" class="form-control">
            <br>
        </fieldset>
        <br>
        <label for="questionsID" class="form-label">Ask me please!</label>
        <br>
        <textarea class="form-control" name="questions" id="" cols="25" rows="10" placeholder="Type your questions"></textarea>
        <br>
        <br>
        <button type="submit" class="form-control form-submit"  >Submit btn</button>
        <br>
        
       
    </form>
</body>

</html>
